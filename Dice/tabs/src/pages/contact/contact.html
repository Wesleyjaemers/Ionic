<ion-header>
  <ion-navbar>
    <ion-title>
      HighScores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-item>
        <ion-row>
          <ion-col col-2>
            Score
          </ion-col>
          <ion-col>
            Name
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item *ngFor="let item of items | async">
        <ion-row>
          <ion-col col-2>
            {{item.Score}}
          </ion-col>
          <ion-col>
            {{item.Name}}
          </ion-col>
        </ion-row>

</ion-content>
