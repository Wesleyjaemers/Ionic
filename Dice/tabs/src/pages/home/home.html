<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="center-div">
        <br>
        <button ion-button (click)="roll()">* roll *</button>
        <br>
      </div>
  <ion-card>
    <ion-card-content>
      <div class="center-div">
        <img src="../../assets/imgs/d{{dice(1)}}.gif">
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <div class="center-div">
        <img src="../../assets/imgs/d{{dice(2)}}.gif">
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="rolls > 0">
      <ion-card-header>
        <ion-card-title>
          <span class="{{class}}">
            Rolls: {{rolls}}
          </span>
          <hr>
          <span class="{{class}}">
            Score: {{score}}
          </span>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
